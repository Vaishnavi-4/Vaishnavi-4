<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <!--LEFT-->
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/Login-Logo.png" alt="logo">
                </div>
                <form action="">
                    <div>
                        <label for="E-mail">E-mail or User-name</label>
                        <input type="text" placeholder="Email or User name" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="https://outlook.live.com/owa/" target="#">Sign in with outlook id</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="https://outlook.live.com/owa/" target="#" class="Secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2021, All Rights Reserved</p>
                <div>
                    <a href="#">Terms of Use</a>  |  <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <!--RIGHT-->
        <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                       <h1 class="showcase-text">
                           A Better Tommorow Starts <strong>TODAY</strong>
                       </h1>
                       <a href="#" class="secondary-btn">Start A Free Trial</a>
                     </div>
                </div>
       </div>
    </div>
</body>
</html>
